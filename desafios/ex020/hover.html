<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com hover</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      div > p {
        display: none;
      }
      div:hover {
        color: brown;
      }
      div:hover > p {
        display: block;
        background-color: black;
        color: white;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Exenplo de hover</h1>
    <div>
      Passe o mouse aqui
      <p>Etexto escondido.</p>
    </div>
    <p>Fim do texto</p>
  </body>
</html>
